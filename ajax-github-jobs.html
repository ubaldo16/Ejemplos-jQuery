<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .job-loc, .job-desc{
            display: none;
            
        }
    </style>
    <title>Github Jobs API</title>
</head>
<body>
    <h1>GitHub Jobs</h1>
    <div class="jobs-list">
        <!-- Generate the jobs list dinamycally -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
			integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			crossorigin="anonymous">
    </script>

    <script>
        $('.job-list').on("click", "h2", function(){
            //$('.job-loc').slideToggle;
            //$('.job-desc').slideToggle;
            $(this).nextUntil("h2").slideToggle();
        })

        $.ajax({
            url:"https://jobs.github.com/positions.json?description=python&full_time=true&location=sf",
            success: function(data){
                console.log(data);
                var job, i;
                for(i=0;i < data.length; i++){
                    job = data[i];
                    $('.jobs-list').append('<h2>' + job.title + '</h2>');
                    $('.jobs-list').append('<h3>' + job.location + '</h3>');
                    $('.jobs-list').append(job.description);
                }
            }
        })
    </script>
</body>
</html>
